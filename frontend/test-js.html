<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <div id="status">Loading...</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    
    <script>
        console.log('Starting JavaScript test...');
        
        // Test basic Angular
        try {
            angular.module('testApp', []);
            console.log('✅ Angular module creation successful');
        } catch (e) {
            console.error('❌ Angular module creation failed:', e);
        }
        
        // Test if our app module can be loaded
        try {
            // Load main app script
            var script = document.createElement('script');
            script.src = 'src/js/app.js';
            script.onload = function() {
                console.log('✅ App.js loaded successfully');
                document.getElementById('status').innerHTML = 'App.js loaded successfully';
            };
            script.onerror = function() {
                console.error('❌ App.js failed to load');
                document.getElementById('status').innerHTML = 'App.js failed to load';
            };
            document.head.appendChild(script);
        } catch (e) {
            console.error('❌ Error loading app.js:', e);
        }
    </script>
</body>
</html>
