<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Simple Test Page</h1>
        <div id="status" class="alert alert-info">Testing...</div>

        <div class="row">
            <div class="col-md-6">
                <h3>Test Results</h3>
                <ul id="results"></ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <script>
        console.log('Starting simple test...');

        function addResult(message, success = true) {
            const results = document.getElementById('results');
            const li = document.createElement('li');
            li.className = success ? 'text-success' : 'text-danger';
            li.innerHTML = (success ? '✅ ' : '❌ ') + message;
            results.appendChild(li);
        }

        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        // Test 1: Angular availability
        try {
            if (typeof angular !== 'undefined') {
                addResult('Angular is available');
            } else {
                addResult('Angular is not available', false);
            }
        } catch (e) {
            addResult('Error checking Angular: ' + e.message, false);
        }

        // Test 2: Create simple module
        try {
            angular.module('testApp', ['ngRoute']);
            addResult('Angular module creation works');
        } catch (e) {
            addResult('Angular module creation failed: ' + e.message, false);
        }

        // Test 3: Load main app
        try {
            const script = document.createElement('script');
            script.src = 'src/js/app.js';
            script.onload = function () {
                addResult('App.js loaded successfully');
                updateStatus('App.js loaded - checking module...');

                // Test if our module exists
                try {
                    angular.module('interviewPrepApp');
                    addResult('interviewPrepApp module exists');
                    updateStatus('All tests passed! ✅');
                } catch (e) {
                    addResult('interviewPrepApp module not found: ' + e.message, false);
                    updateStatus('Module test failed ❌');
                }
            };
            script.onerror = function () {
                addResult('App.js failed to load', false);
                updateStatus('App.js loading failed ❌');
            };
            document.head.appendChild(script);
        } catch (e) {
            addResult('Error loading app.js: ' + e.message, false);
        }
    </script>
</body>

</html>
