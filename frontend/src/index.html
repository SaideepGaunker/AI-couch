  <!-- Emergency Loading Fix -->
  <script>
    // Emergency fix for loading issues
    console.log('Emergency loading fix loaded');

    // Clear any problematic auth data on page load
    window.addEventListener('DOMContentLoaded', function () {
      console.log('DOM loaded, checking auth state...');

      // If page is stuck loading for more than 10 seconds, force clear and redirect
      setTimeout(function () {
        var ngView = document.querySelector('[ng-view]');
        if (!ngView || ngView.innerHTML.trim() === '') {
          console.log('Emergency: Page stuck loading, clearing auth and redirecting');
          localStorage.removeItem('access_token');
          localStorage.removeItem('refresh_token');
          localStorage.removeItem('user');
          localStorage.removeItem('last_login');
          window.location.href = '#!/';
        }
      }, 10000);
    });

    // Add emergency clear function to window
    window.emergencyClear = function () {
      console.log('Emergency clear triggered');
      localStorage.clear();
      window.location.href = '#!/';
    };

    console.log('Emergency functions available: window.emergencyClear()');
  </script>
