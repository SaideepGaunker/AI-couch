<!-- Loading Indicator Template -->
<div ng-if="$ctrl.isVisible" class="loading-container">
    <!-- Overlay -->
    <div ng-if="$ctrl.showOverlay" class="loading-overlay"></div>
    
    <!-- Loading Content -->
    <div class="loading-content" 
         ng-class="'loading-' + $ctrl.currentSize">
        
        <!-- Spinner Type -->
        <div ng-if="$ctrl.currentType === 'spinner'" class="loading-spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
        <!-- Dots Type -->
        <div ng-if="$ctrl.currentType === 'dots'" class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- Pulse Type -->
        <div ng-if="$ctrl.currentType === 'pulse'" class="loading-pulse">
            <div class="pulse-circle"></div>
        </div>
        
        <!-- Progress Type -->
        <div ng-if="$ctrl.currentType === 'progress'" class="loading-progress">
            <div class="progress-circle">
                <svg class="progress-svg" viewBox="0 0 100 100">
                    <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="progress-bar" 
                            cx="50" cy="50" r="45"
                            ng-style="{'stroke-dashoffset': 283 - (283 * $ctrl.progress / 100)}"></circle>
                </svg>
                <div class="progress-text">{{$ctrl.progress}}%</div>
            </div>
        </div>
        
        <!-- Loading Message -->
        <div ng-if="$ctrl.currentMessage" class="loading-message">
            {{$ctrl.currentMessage}}
        </div>
        
        <!-- Progress Message -->
        <div ng-if="$ctrl.progressMessage && $ctrl.currentType === 'progress'" 
             class="loading-progress-message">
            {{$ctrl.progressMessage}}
        </div>
    </div>
</div>

<style>
/* Loading Container */
.loading-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9998;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

.loading-container.loading-inline {
    position: relative;
    width: auto;
    height: auto;
}

/* Loading Overlay */
.loading-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    pointer-events: all;
}

/* Loading Content */
.loading-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: white;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    pointer-events: all;
    max-width: 300px;
    text-align: center;
}

.loading-small .loading-content {
    padding: 16px;
}

.loading-large .loading-content {
    padding: 32px;
}

/* Spinner Type */
.loading-spinner {
    margin-bottom: 16px;
}

.spinner-border {
    width: 3rem;
    height: 3rem;
    border: 0.25em solid #e9ecef;
    border-right-color: #007bff;
    border-radius: 50%;
    animation: spinner-border 0.75s linear infinite;
}

.loading-small .spinner-border {
    width: 2rem;
    height: 2rem;
}

.loading-large .spinner-border {
    width: 4rem;
    height: 4rem;
}

@keyframes spinner-border {
    to {
        transform: rotate(360deg);
    }
}

/* Dots Type */
.loading-dots {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
}

.dot {
    width: 12px;
    height: 12px;
    background: #007bff;
    border-radius: 50%;
    animation: dot-bounce 1.4s ease-in-out infinite both;
}

.dot:nth-child(1) {
    animation-delay: -0.32s;
}

.dot:nth-child(2) {
    animation-delay: -0.16s;
}

.loading-small .dot {
    width: 8px;
    height: 8px;
}

.loading-large .dot {
    width: 16px;
    height: 16px;
}

@keyframes dot-bounce {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}

/* Pulse Type */
.loading-pulse {
    margin-bottom: 16px;
}

.pulse-circle {
    width: 60px;
    height: 60px;
    background: #007bff;
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
}

.loading-small .pulse-circle {
    width: 40px;
    height: 40px;
}

.loading-large .pulse-circle {
    width: 80px;
    height: 80px;
}

@keyframes pulse {
    0% {
        transform: scale(0.8);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.5;
    }
    100% {
        transform: scale(0.8);
        opacity: 1;
    }
}

/* Progress Type */
.loading-progress {
    margin-bottom: 16px;
}

.progress-circle {
    position: relative;
    width: 80px;
    height: 80px;
}

.progress-svg {
    width: 100%;
    height: 100%;
    transform: rotate(-90deg);
}

.progress-bg {
    fill: none;
    stroke: #e9ecef;
    stroke-width: 8;
}

.progress-bar {
    fill: none;
    stroke: #007bff;
    stroke-width: 8;
    stroke-linecap: round;
    stroke-dasharray: 283;
    stroke-dashoffset: 283;
    transition: stroke-dashoffset 0.3s ease;
}

.progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    font-weight: 600;
    color: #495057;
}

.loading-small .progress-circle {
    width: 60px;
    height: 60px;
}

.loading-small .progress-text {
    font-size: 12px;
}

.loading-large .progress-circle {
    width: 100px;
    height: 100px;
}

.loading-large .progress-text {
    font-size: 16px;
}

/* Loading Messages */
.loading-message {
    font-size: 16px;
    color: #495057;
    font-weight: 500;
    margin: 0;
}

.loading-progress-message {
    font-size: 14px;
    color: #6c757d;
    margin-top: 8px;
}

.loading-small .loading-message {
    font-size: 14px;
}

.loading-small .loading-progress-message {
    font-size: 12px;
}

.loading-large .loading-message {
    font-size: 18px;
}

.loading-large .loading-progress-message {
    font-size: 16px;
}

/* Responsive Design */
@media (max-width: 480px) {
    .loading-content {
        margin: 20px;
        padding: 20px;
        max-width: calc(100% - 40px);
    }
    
    .loading-message {
        font-size: 14px;
    }
    
    .loading-progress-message {
        font-size: 12px;
    }
}

/* Inline Loading (for use within components) */
.loading-inline {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.loading-inline .loading-content {
    background: transparent;
    box-shadow: none;
    padding: 0;
    flex-direction: row;
}

.loading-inline .loading-spinner,
.loading-inline .loading-dots,
.loading-inline .loading-pulse {
    margin-bottom: 0;
}

.loading-inline .spinner-border {
    width: 1.5rem;
    height: 1.5rem;
}

.loading-inline .dot {
    width: 6px;
    height: 6px;
}

.loading-inline .pulse-circle {
    width: 20px;
    height: 20px;
}

.loading-inline .loading-message {
    font-size: 14px;
    margin: 0;
}

/* Accessibility */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}

/* Dark theme support */
@media (prefers-color-scheme: dark) {
    .loading-content {
        background: #2d3748;
        color: #e2e8f0;
    }
    
    .loading-overlay {
        background: rgba(45, 55, 72, 0.8);
    }
    
    .loading-message,
    .progress-text {
        color: #e2e8f0;
    }
    
    .loading-progress-message {
        color: #a0aec0;
    }
    
    .progress-bg {
        stroke: #4a5568;
    }
}
</style>
