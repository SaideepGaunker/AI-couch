<!-- Confirmation Dialog Template -->
<div ng-if="$ctrl.isVisible" class="confirmation-dialog-overlay" ng-click="$ctrl.cancel()">
    <div class="confirmation-dialog" ng-click="$event.stopPropagation()">
        <!-- Dialog Header -->
        <div class="dialog-header">
            <div class="dialog-icon dialog-icon-{{$ctrl.currentDialog.type}}">
                <i ng-class="$ctrl.currentDialog.icon"></i>
            </div>
            <h4 class="dialog-title">{{$ctrl.currentDialog.title}}</h4>
            <button class="dialog-close" ng-click="$ctrl.cancel()" aria-label="Close dialog">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Dialog Body -->
        <div class="dialog-body">
            <div class="dialog-message">{{$ctrl.currentDialog.message}}</div>
            
            <!-- Additional Details -->
            <div ng-if="$ctrl.currentDialog.details" class="dialog-details">
                <div class="details-toggle" ng-click="showDetails = !showDetails">
                    <i class="fas" ng-class="showDetails ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
                    Show Details
                </div>
                <div ng-if="showDetails" class="details-content">
                    <div ng-if="typeof $ctrl.currentDialog.details === 'string'">
                        {{$ctrl.currentDialog.details}}
                    </div>
                    <div ng-if="typeof $ctrl.currentDialog.details === 'object'">
                        <div ng-repeat="(key, value) in $ctrl.currentDialog.details" class="detail-item">
                            <strong>{{key}}:</strong> {{value}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Dialog Actions -->
        <div class="dialog-actions">
            <button ng-if="$ctrl.currentDialog.showCancel" 
                    class="btn btn-outline-secondary dialog-cancel-btn"
                    ng-click="$ctrl.cancel()"
                    ng-disabled="$ctrl.isProcessing">
                {{$ctrl.currentDialog.cancelText}}
            </button>
            
            <button class="btn dialog-confirm-btn"
                    ng-class="$ctrl.currentDialog.confirmButtonClass"
                    ng-click="$ctrl.confirm()"
                    ng-disabled="$ctrl.isProcessing">
                <span ng-if="!$ctrl.isProcessing">{{$ctrl.currentDialog.confirmText}}</span>
                <span ng-if="$ctrl.isProcessing">
                    <i class="fas fa-spinner fa-spin"></i> Processing...
                </span>
            </button>
        </div>
        
        <!-- Processing Overlay -->
        <div ng-if="$ctrl.isProcessing" class="dialog-processing-overlay">
            <div class="processing-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>
</div>

<style>
/* Confirmation Dialog Overlay */
.confirmation-dialog-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: overlay-fade-in 0.2s ease-out;
}

@keyframes overlay-fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Confirmation Dialog */
.confirmation-dialog {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 90%;
    max-height: 80vh;
    overflow: hidden;
    position: relative;
    animation: dialog-slide-in 0.3s ease-out;
}

@keyframes dialog-slide-in {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* Dialog Header */
.dialog-header {
    display: flex;
    align-items: center;
    padding: 20px 24px 16px;
    border-bottom: 1px solid #e9ecef;
    position: relative;
}

.dialog-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 16px;
    font-size: 18px;
}

.dialog-icon-warning {
    background: #fff3cd;
    color: #856404;
}

.dialog-icon-danger {
    background: #f8d7da;
    color: #721c24;
}

.dialog-icon-info {
    background: #d1ecf1;
    color: #0c5460;
}

.dialog-icon-success {
    background: #d4edda;
    color: #155724;
}

.dialog-title {
    flex: 1;
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    color: #495057;
}

.dialog-close {
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    font-size: 16px;
    padding: 4px;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: all 0.2s ease;
}

.dialog-close:hover {
    background: #f8f9fa;
    color: #495057;
}

/* Dialog Body */
.dialog-body {
    padding: 16px 24px 20px;
}

.dialog-message {
    font-size: 16px;

    line-height: 1.5;
    margin-bottom: 16px;
}

/* Dialog Details */
.dialog-details {
    margin-top: 16px;
}

.details-toggle {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 14px;
    color: #6c757d;
    padding: 8px 0;
    border-top: 1px solid #e9ecef;
    transition: color 0.2s ease;
}

.details-toggle:hover {
    color: #495057;
}

.details-toggle i {
    margin-right: 8px;
    width: 12px;
    transition: transform 0.2s ease;
}

.details-content {
    padding: 12px 0 0;
    font-size: 14px;
    color: #6c757d;
    background: #f8f9fa;
    border-radius: 6px;
    padding: 12px;
    margin-top: 8px;
}

.detail-item {
    margin-bottom: 4px;
}

.detail-item:last-child {
    margin-bottom: 0;
}

/* Dialog Actions */
.dialog-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    padding: 16px 24px 20px;
    border-top: 1px solid #e9ecef;
    background: #f8f9fa;
}

.dialog-cancel-btn,
.dialog-confirm-btn {
    font-size: 14px;
    font-weight: 500;
    padding: 8px 20px;
    border-radius: 6px;
    transition: all 0.2s ease;
    min-width: 80px;
}

.dialog-cancel-btn:hover {
    background: #e9ecef;
    border-color: #adb5bd;
}

.dialog-confirm-btn:focus,
.dialog-cancel-btn:focus {
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
}

/* Processing Overlay */
.dialog-processing-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}

.processing-spinner {
    font-size: 24px;
    color: #007bff;
}

/* Responsive Design */
@media (max-width: 480px) {
    .confirmation-dialog {
        width: 95%;
        margin: 20px;
    }
    
    .dialog-header,
    .dialog-body,
    .dialog-actions {
        padding-left: 16px;
        padding-right: 16px;
    }
    
    .dialog-actions {
        flex-direction: column-reverse;
    }
    
    .dialog-cancel-btn,
    .dialog-confirm-btn {
        width: 100%;
        margin: 0;
    }
    
    .dialog-actions {
        gap: 8px;
    }
}

/* Dark theme support */
@media (prefers-color-scheme: dark) {
    .confirmation-dialog {
        background: #2d3748;
        color: #e2e8f0;
    }
    
    .dialog-header {
        border-bottom-color: #4a5568;
    }
    
    .dialog-title {
        color: #e2e8f0;
    }
    
    .dialog-message {
        color: #e2e8f0;
    }
    
    .dialog-actions {
        background: #1a202c;
        border-top-color: #4a5568;
    }
    
    .details-toggle {
        color: #a0aec0;
        border-top-color: #4a5568;
    }
    
    .details-toggle:hover {
        color: #e2e8f0;
    }
    
    .details-content {
        background: #1a202c;
        color: #a0aec0;
    }
    
    .dialog-close:hover {
        background: #4a5568;
        color: #e2e8f0;
    }
}

/* Accessibility */
.confirmation-dialog:focus-within {
    outline: 2px solid #007bff;
    outline-offset: 2px;
}

/* Animation for details toggle */
.details-toggle[ng-click] i {
    transition: transform 0.2s ease;
}

.details-toggle[ng-click]:hover i {
    transform: translateX(2px);
}
</style>
