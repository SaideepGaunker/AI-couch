<!DOCTYPE html>
<html lang="en" ng-app="interviewPrepApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Minimal App Test</h1>
        <div ng-controller="TestController as vm">
            <div class="alert alert-info">
                <p>App Status: {{vm.status}}</p>
                <p>Current Time: {{vm.currentTime}}</p>
            </div>
        </div>
    </div>
    
    <!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>
    
    <!-- App Scripts -->
    <script>
        (function() {
            'use strict';
            
            // Create minimal app
            angular.module('interviewPrepApp', ['ngRoute', 'ngAnimate', 'ngSanitize'])
                .controller('TestController', TestController);
            
            TestController.$inject = ['$timeout'];
            
            function TestController($timeout) {
                var vm = this;
                vm.status = 'Loading...';
                vm.currentTime = new Date();
                
                $timeout(function() {
                    vm.status = 'App loaded successfully!';
                    vm.currentTime = new Date();
                }, 1000);
            }
        })();
    </script>
</body>
</html>
